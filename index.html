<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" id="baiTap1">
      <h2>Bài Tập Quản Lí Sinh Viên</h2>
      <div class="mb-3">
        <label for="" class="form-label">Số điểm chuẩn</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="diemChuan"
          aria-describedby="helpId"
          placeholder="Nhập số điểm chuẩn"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Số điểm môn 1</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="so1"
          aria-describedby="helpId"
          placeholder="Nhập số môn thứ nhất"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Số điểm môn 2</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="so2"
          aria-describedby="helpId"
          placeholder="Nhập số điểm môn thứ hai"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Số điểm môn 3</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="so3"
          aria-describedby="helpId"
          placeholder="Nhập số điểm môn thứ ba"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Khu vực</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="khuVuc"
          aria-describedby="helpId"
          placeholder="Nhập khu vực(nhập X nếu không có điểm khu vực)"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Đối tượng</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="doiTuong"
          aria-describedby="helpId"
          placeholder="Nhập đối tượng(nhập 0 nếu không có điểm đối tượng)"
        />
      </div>
      <button class="btn btn-dark" id="tinhToan">Tính toán</button>
      <div class="bg-warning text-white p-3"></div>
      <div class="bg-success text-white p-3"></div>
    </div>

    <div class="container" id="baiTap2">
      <h2>Bài Tập Quản Lí Sinh Viên</h2>
      <div class="mb-3">
        <label for="" class="form-label">Họ Và Tên</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="hoTen"
          aria-describedby="helpId"
          placeholder="Nhập Họ Tên"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Tổng Thu Nhập Năm</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="thuNhap"
          aria-describedby="helpId"
          placeholder="Nhập Tổng Thu Nhập Năm"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Số Người Phụ Thuộc</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="phuThuoc"
          aria-describedby="helpId"
          placeholder="Nhập số Người Phụ Thuộc"
        />
      </div>

      <button class="btn btn-dark" id="tinhThue">Tính toán</button>
      <div class="bg-danger text-white p-3" id="btn01"></div>
      <div class="bg-dark text-white p-3" id="btn02"></div>
    </div>

    <div class="container" id="baiTap3">
      <h2>Bài Tập Quản Lí Sinh Viên</h2>
      <div class="mb-3">
        <label for="" class="form-label">Mã Khách Hàng</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="khachHang"
          aria-describedby="helpId"
          placeholder="Nhập mã khách hàng"
        />
      </div>

      <!-- <div class="mb-3">
        <label for="" class="form-label">Loại Khách Hàng</label>
        <select
          class="form-select form-select-lg"
          name=""
          id="loaiKhachHang" required
        >
          <option selected >Select one</option>
          <option value="nhaDan">Nhà Dân</option>
          <option value="doanhNghiep">Doanh Nghiệp</option>
          
        </select>
      </div> -->

      <label for="loaiKhachHang">Loại khách hàng:</label>
      <select id="loaiKhachHang" required>
        <option value="select">Select One</option>
        <option value="nhaDan">Nhà dân</option>
        <option value="doanhNghiep">Doanh nghiệp</option></select
      ><br /><br />

      <div id="soKetNoiDiv" style="display: none">
        <label for="soKetNoi">Số kết nối:</label>
        <input type="number" id="soKetNoi" min="0" /><br /><br />
      </div>

      <!-- <div class="mb-3 d-none" >
        <label for="" class="form-label">Số Kết Nối</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soKetNoi"
          aria-describedby="helpId"
          placeholder="Nhập số kết nối"
        />
      </div> -->
      <div class="mb-3">
        <label for="" class="form-label">Số Kênh Cao Cấp</label>
        <input
          type="text"
          class="form-control"
          name=""
          id="soKenhCaoCap"
          aria-describedby="helpId"
          placeholder="Nhập số kênh cao cấp"
        />
      </div>
      <button class="btn btn-dark" id="tinhTien">Tính toán</button>
      <div class="bg-secondary text-white p-3" id="btn03"></div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
